<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test">测试</div>
<button id="login">注册</button>
<button id="unlogin">解绑</button>

<script src="./SmallJs.js"></script>
<script src="./Canvas.js"></script>
<script>

    const t = G('#test');
    const login = G('#login');
    const unlogin = G('#unlogin');

    login.on('click' , () => {
        t.on('click' , () => {
            console.log('123');
        });
    });

    unlogin.on('click' , () => {
        t.off('click');
    });
</script>
</body>
</html>
