<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../Run/base.css">
    <link rel="stylesheet" href="../Run/font/iconfont.css">
    <link rel="stylesheet" href="./css/PicPreview.css">
</head>
<body>
<style>
    #show {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50% , -50%);
        background-color: green;
        color: #fff;
        padding: 5px 20px;
    }
</style>
<div class="root">


    <div class="pic-preview">
        <div class="preview">

            <div class="header">
                <div class="info">1 / 25</div>
                <div class="action">
                    <button class="origin"><i class="run-iconfont run-iconfont-huanyuan"></i></button>
                    <button class="shrink"><i class="run-iconfont run-iconfont-suoxiao"></i></button>
                    <button class="grow"><i class="run-iconfont run-iconfont-fangda-copy"></i></button>
                    <button class="full-screen"><i class="run-iconfont run-iconfont-quanping1"></i></button>
                    <button class="normal-screen"><i class="run-iconfont run-iconfont-quanping"></i></button>
                    <button class="spread"><i class="run-iconfont run-iconfont-weibiaoti26"></i></button>
                    <button class="narrow"><i class="run-iconfont run-iconfont-daohangzhankai-"></i></button>
                    <button class="close"><i class="run-iconfont run-iconfont-close"></i></button>
                </div>
            </div>

            <div class="content">
                <div class="b-images">
                    <div class="item"><img src="./res/01.jpg" class="image" alt=""></div>
                    <div class="item"><img src="./res/02.jpg" class="image" alt=""></div>
                    <div class="item"><img src="./res/03.jpg" class="image" alt=""></div>
                    <div class="item"><img src="./res/04.jpg" class="image" alt=""></div>
                    <div class="item"><img src="./res/05.jpg" class="image" alt=""></div>
                    <div class="item"><img src="./res/06.jpg" class="image" alt=""></div>
                    <div class="item"><img src="./res/07.jpg" class="image" alt=""></div>
                    <div class="item"><img src="./res/08.jpg" class="image" alt=""></div>
                </div>
                <div class="action prev"><i class="run-iconfont run-iconfont-houtui"></i></div>
                <div class="action next"><i class="run-iconfont run-iconfont-qianjin"></i></div>
            </div>
        </div>

        <div class="s-images">
            <div class="title m-b-15">
                <div class="name">图片列表</div>
                <div class="action">
                    <button class="close"><i class="run-iconfont run-iconfont-close"></i></button>
                </div>
            </div>
            <div class="list">
<!--                <div class="item cur"><img src="./res/01.jpg" class="image" alt=""></div>-->
            </div>
        </div>


    </div>

    <button id="show">显示</button>

</div>

<script src="../SmallJs/SmallJs.js"></script>
<script src="./js/PicPreview.js"></script>
<script>
    var root = G('.root');
    var show = G('#show');
    var p = new PicPreview(root.get(0) , {
        index: 1 ,
        visibility: 'visible' ,
    });

    show.on('click', () => {
        p.show();
    });
</script>
</body>
</html>
