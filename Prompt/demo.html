<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示框</title>
    <link rel="stylesheet" href="../Run/base.css">
    <link rel="stylesheet" href="css/Prompt.css">
</head>
<body>

<!-- 弹出层 -->

<div class="prompt hide">
    <!-- 背景颜色 -->
    <div class="background"></div>
    <!-- 内容 -->
    <div class="content">
        <div class="header">
            <div class="left title">信息</div>
            <div class="right action">
                <div class="btn close">
                    <div class="positive"></div>
                    <div class="negative"></div>
                </div>
            </div>
        </div>
        <div class="msg">提示内容+++++++</div>
        <div class="btns">
            <button class="btn btn-1">确认</button>
            <button class="btn btn-1">你好</button>
            <button class="btn btn-1">取消</button>
        </div>
    </div>
</div>

<script src="../SmallJs/SmallJs.js"></script>
<script src="js/Prompt.js"></script>
<script>
    "use strict";

    var p = new Prompt('fuck you now !! i love this' , {
        time: 300 ,
        // 状态：show hide
        status: 'show' ,
        opacity: 0.2 ,
        maxWidth: '' ,
        title: '信息' ,
        margin: '10px' ,
        // 弹层打开后毁掉
        success: null ,
        // 点击确认按钮回调
        confirm: null ,
        // 点击取消按钮回调
        cancel: null ,
        // 点击关闭按钮回调
        close: null ,
        // 是否显示关闭按钮
        closeBtn: true ,
        // 容器元素
        container: document.body ,
        // 按钮列表
        btn: [
            {
                name: '确认' ,
                callback: function(){
                    // 关闭当前弹窗
                    self.hide(self.option.confirm);
                }
            }
        ]
    });

    // 或者
    Prompt.alert('你好');
</script>
</body>
</html>
